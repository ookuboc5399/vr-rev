{% extends "app/base.html" %}

{% block content %}
<div class="container lg:max-w-4xl mx-auto my-8">
    {% for post in post_data %}
        {% if forloop.last %}
            <div class="bg-white">
        {% else %}
            <div class="bg-white mb-10 ">
        {% endif %}
            <a href="{% url 'post_detail' post.id %}">
                <div class="relative">
                    {% if post.image %}
                        <img class="w-full h-96 object-cover cursor-pointer"  src="{{ post.image.url }}" alt="">
                    {% endif %}
                    <div class="absolute bottom-0 right-0 ">
                        <div class="bg-yellow-400 text-2xl p-3 m-4">
                            {{post.category}}
                        </div>
                    </div>
                </div>
            </a>

            <div class="p-3">
                <h2 class="text-4xl pb-4">
                    {{ post.title }}
                </h2>
                <a href="{% url 'post_detail' post.id %}">
                    <button class="underline text-2xl">記事を読む</button>
                </a>
                <p class="text-right text-2xl">
                    日付:{{ post.created|date }} 
                </p>
            </div>
            
    
        </div>
        
    {% endfor %}
</div>
