{% extends "app/base.html" %}

{% block content %}
<div class="container lg:max-w-4xl mx-auto">
    {% for post in post_data %}
        <div class="bg-white mb-10">
            {% if post.image %}
                <img class="w-full h-96 object-cover" src="{{ post.image.url }}" alt="">
            {% endif %}
            <div class="p-3">
                <p>
                    日付:{{ post.created|date }} 
                </p>
                <h2>
                    {{ post.title }}
                </h2>
                <p>
                    {{ post.content|truncatechars:100 }}
                </p>
                <a href="{% url 'post_detail' post.id %}">
                    <button class="bg-blue-500">続きを読む</button>
                </a>
            </div>
            
    
        </div>
        
    {% endfor %}
</div>
